<section class="news-section">
    <div class="container">
        <div class="row">
            <div class="col-12">
                <div class="coach-title">
                    <h2>
                        Sport News
                    </h2>
                </div>
            </div>
        </div>
        <div class="row justify-content-center mt-5">
            {% for item in feeds %}
            <div class="card mb-3">
                <div class="row g-0">
                    <div class="col-md-2 news-image d-flex align-items-center justify-content-center">
                        <img src="{{item.imageurl}}" alt="...">
                    </div>
                    <div class="col-md-10">
                        <div class="card-body">
                            <h5 class="card-title">
                                <a href="{{item.link}}">
                                    {{item.title}}
                                </a>
                            </h5>
                            <p class="card-text">{{item.summary|safe}}</p>
                            <p class="card-text"><small class="text-muted">{{item.published}}</small></p>
                        </div>
                    </div>
                </div>
            </div>

            {% endfor %}
        </div>
    </div>

</section>
