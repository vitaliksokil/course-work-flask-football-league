<section class="team-section">
    <div class="container">
        <div class="row">
            <div class="col-12">
                <div class="coach-title">
                    <h2>
                        Teams
                    </h2>
                </div>
            </div>
        </div>
    </div>
    <div class="team-members">
        <div class="row">
            {% for item in team %}

            <div class="col-2">
                <a href="{{url_for('team_members',team_id=item.id)}}">
                    <div class="coach-item h-100">
                        <div class="card h-100">
                            <img src="{{item.img_path}}" class="card-img-top team-img">
                            <div class="card-body d-flex justify-content-center">
                                <div class="card-body-wrapper mt-auto">
                                    <div class="coach-item-title">
                                        <h3>
                                            {{item.name}}
                                        </h3>
                                    </div>
                                    <hr>
                                    Position : {{item.position}}
                                </div>
                            </div>
                        </div>
                    </div>
                </a>
            </div>

            {% endfor %}
        </div>
    </div>

</section>
